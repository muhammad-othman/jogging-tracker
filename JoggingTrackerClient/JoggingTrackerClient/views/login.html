<div class="container">
    <br/>
    <div class="row col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="user.username" name="username" class="form-control" id="inputUsername" placeholder="User Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" ng-model="user.password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input ng-model="user.remember" name="checkbox" type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="login-form-button heigt30 alert-danger">
                <span class="glyphicon glyphicon-warning-sign" ng-If="error !== ''"></span> {{ error }}
            </div>
            <br/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" class="btn btn-success" ng-click="login()" value="Login" />
                    <a href="#/register"> Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
