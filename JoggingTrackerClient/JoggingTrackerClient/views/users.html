<div class="box-body">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="forUserName" class="col-sm-3 control-label">User Name</label>
                            <div class="col-sm-9">
                                <input required type="text" name="userName" class="form-control" id="forDistance" placeholder="Distance" ng-model="currentUser.userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="forEmail" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input required type="email" name="email" class="form-control" id="forEmail" placeholder="Email" ng-model="currentUser.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="forAge" class="col-sm-3 control-label">Age</label>
                            <div class="col-sm-9">
                                <input required type="number" name="Age" class="form-control" id="forAge" placeholder="Age" ng-model="currentUser.age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPermission" class="col-sm-3 control-label">Permission</label>
                            <div class="col-sm-9">
                                <select id="forPermission" class="form-control select2" style="width: 100%;" ng-model="currentUser.permissionName" name="Permission">
                                    <option ng-repeat="p in permissions">{{p.permissionName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="login-form-button heigt30 alert-danger">
                            <span class="glyphicon glyphicon-warning-sign" ng-If="error!==''"></span> {{ error }}
                        </div>
                        <br/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success pull-left" ng-click="saveUser()">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <table id="mytable" class="table table-striped">
        <thead>
            <tr class="table-head">
                <th>User Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Permission</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in myUsers">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td>{{user.permissionName}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="updateUser(user)">Update</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteUser(user.id)">Remove</button>
                </td>
            </tr>
        </tbody>
        <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
    </table>
</div>
